<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Serenity: adaptive soundtrack demo for immersive experiences."
    />
    <title>Serenity | Adaptive Soundtrack Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Space+Grotesk:wght@400;500;600;700&family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="background-glow" aria-hidden="true"></div>

    <header class="site-header">
      <div class="container">
        <a class="logo" href="./">Serenity</a>
        <div class="status-pill" id="statusPill">Demo time remaining: 00:03</div>
      </div>
    </header>

    <main class="container app-shell">
      <section class="panel" id="setupStep">
        <form id="setupForm" class="setup-form">
          <div class="setup-carousel" id="setupCarousel">
            <div class="setup-track" id="setupTrack" data-pane="0">
              <div class="setup-pane setup-pane-name" data-pane="0">
                <label class="demo-name-label">
                  Your name
                  <input
                    type="text"
                    id="userName"
                    name="userName"
                    placeholder="e.g. Maya Chen"
                    required
                  />
                </label>
              </div>

              <div class="setup-pane" data-pane="1">
                <div id="spotifyBlock">
                  <label>
                    Connect via Spotify link
                    <input
                      type="url"
                      id="spotifyLink"
                      name="spotifyLink"
                      placeholder="https://open.spotify.com/..."
                    />
                  </label>
                </div>

                <div id="questionBlock">
                  <p class="question-title">Or</p>
                  <div class="taste-grid" id="tasteGrid" role="group" aria-label="Music preferences">
                    <button class="taste-card" type="button" data-taste="today-top-hits-pop" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">Today's Top Hits (Pop)</span></button>
                    <button class="taste-card" type="button" data-taste="rapcaviar-hiphop" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">RapCaviar (Hip-Hop)</span></button>
                    <button class="taste-card" type="button" data-taste="mint-edm-electronic" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">mint (EDM / Electronic)</span></button>
                    <button class="taste-card" type="button" data-taste="lofi-beats-chill" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">lofi beats (Chill)</span></button>
                    <button class="taste-card" type="button" data-taste="indie-mixtape-alt" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">Indie Mixtape (Alt-Indie)</span></button>
                    <button class="taste-card" type="button" data-taste="viva-latino-reggaeton" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">Viva Latino (Latin / Reggaeton)</span></button>
                    <button class="taste-card" type="button" data-taste="all-out-2000s-nostalgia" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">All Out 2000s (Nostalgia)</span></button>
                    <button class="taste-card" type="button" data-taste="jazz-vibes-soul" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">Jazz Vibes (Jazz / Neo-Soul)</span></button>
                    <button class="taste-card" type="button" data-taste="peaceful-piano-ambient" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">Peaceful Piano (Ambient)</span></button>
                    <button class="taste-card" type="button" data-taste="rock-classics-rock" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">Rock Classics (Classic Rock)</span></button>
                    <button class="taste-card" type="button" data-taste="beast-mode-workout" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">Beast Mode (Workout)</span></button>
                    <button class="taste-card" type="button" data-taste="anti-pop-mainstream" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">anti pop (Hyper/Alt Pop)</span></button>
                    <button class="taste-card" type="button" data-taste="deep-house-relax" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">Deep House Relax (Deep House)</span></button>
                    <button class="taste-card" type="button" data-taste="chill-rnb-rnb" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">Chill R&B (R&B)</span></button>
                    <button class="taste-card" type="button" data-taste="punk-unplugged-punk" aria-pressed="false"><span class="taste-disc" aria-hidden="true"></span><span class="taste-label">Punk Unplugged (Punk/Acoustic)</span></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p id="setupMessage" class="form-message" role="status"></p>
        </form>
      </section>

      <section class="panel hidden" id="videoStep">
        <div class="video-frame">
          <video id="contextVideo" preload="metadata" playsinline>
            <source src="assets/video/serenity-demo.mp4" type="video/mp4" />
            Your browser does not support the video element.
          </video>
        </div>
      </section>

      <section class="panel hidden" id="timelineStep">
        <div class="timeline-head">
          <h2 id="timelineTitle">Timeline</h2>
        </div>

        <div id="timelineList" class="timeline" aria-live="polite"></div>
      </section>

      <div class="nav-arrows" id="navArrows" aria-label="Navigation controls">
        <button class="nav-arrow nav-arrow-left" id="navLeftBtn" type="button" aria-label="Go left">&lt;</button>
        <button class="nav-arrow nav-arrow-right" id="navRightBtn" type="button" aria-label="Go right">&gt;</button>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <a href="pages/privacy.html">Privacy</a>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
